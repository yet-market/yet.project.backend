name: Deploy to Firebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FIREBASE_PROJECT_ID: erold-project

jobs:
  # Run tests on PRs and pushes
  test:
    name: Test Rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Start Emulators & Run Tests
        run: |
          firebase emulators:exec --only firestore,storage "echo 'Emulators started successfully'" --project $FIREBASE_PROJECT_ID

  # Deploy only on push to main
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project $FIREBASE_PROJECT_ID --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project $FIREBASE_PROJECT_ID --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project $FIREBASE_PROJECT_ID --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project $FIREBASE_PROJECT_ID --token "${{ secrets.FIREBASE_TOKEN }}"
